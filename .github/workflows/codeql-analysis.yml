# For most projects, this workflow file will not need changing; you simply need
# to commit it to your repository.
#
# You may wish to alter this file to override the set of languages analyzed,
# or to provide custom queries or build logic.
name: "CodeQL"

on:
  push:
    branches: [master]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [master]
  schedule:
    - cron: '0 2 * * 5'

env:
  javaVersion: java11

permissions:
  contents: read
  security-events: write
  pull-requests: read


jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-22.04
    
    strategy:
      fail-fast: false
      matrix:
        # Override automatic language detection by changing the below list
        # Supported options are ['csharp', 'cpp', 'go', 'java', 'javascript', 'python']
        language: ['java']
        # Learn more...
        # https://docs.github.com/en/github/finding-security-vulnerabilities-and-errors-in-your-code/configuring-code-scanning#overriding-automatic-language-detection

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        # We must fetch at least the immediate parents so that if this is
        # a pull request then we can checkout the head.
        fetch-depth: 2

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: 'adopt'
        java-version: '11'

    - name: Install buildtools
      run: sudo apt-get install -y wget

    - name: Download Maven
      run: wget https://dlcdn.apache.org/maven/maven-3/3.8.5/binaries/apache-maven-3.8.5-bin.tar.gz

    - name: Unpack Maven
      run: tar xzvf apache-maven-3.8.5-bin.tar.gz

    - name: Set Maven
      run: mv apache-maven-3.8.5 maven
      
    - name: Build with Maven
      run: maven/bin/mvn -B package --file pom.xml -DskipTests

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
